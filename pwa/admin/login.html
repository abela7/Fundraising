<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#6f42c1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <title>Login - Admin Portal</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  
  <link rel="stylesheet" href="../shared/styles.css">
  <link rel="stylesheet" href="assets/app.css">
</head>
<body class="pwa-app login-page admin-theme">
  <main class="login-container">
    <div class="login-header">
      <div class="login-logo">
        <img src="/assets/favicon.svg" alt="Logo" width="64" height="64">
      </div>
      <h1 class="login-title">Admin Portal</h1>
      <p class="login-subtitle">Church Fundraising</p>
    </div>

    <div class="pwa-card login-card">
      <h2 class="step-title">Administrator Login</h2>
      <p class="step-description">Enter your admin credentials.</p>
      
      <form id="loginForm">
        <div class="pwa-form-group">
          <label class="pwa-label" for="phone">Phone Number</label>
          <input type="tel" class="pwa-input" id="phone" 
                 placeholder="Your registered phone" required>
        </div>
        
        <div class="pwa-form-group">
          <label class="pwa-label" for="password">6-Digit Code</label>
          <input type="password" class="pwa-input" id="password" 
                 placeholder="Your access code" 
                 maxlength="6" 
                 pattern="\d{6}"
                 required>
        </div>
        
        <button type="submit" class="pwa-btn pwa-btn-primary pwa-btn-block">
          Login
        </button>
      </form>
    </div>

    <div class="login-footer">
      <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
  </main>

  <script src="../shared/api-client.js"></script>
  <script src="../shared/auth.js"></script>
  <script src="../shared/ui-helpers.js"></script>
  <script>
    const auth = new AuthManager(api, 'admin');
    
    if (api.isAuthenticated()) {
      window.location.href = 'index.html';
    }
    
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      
      showLoading('Logging in...');
      
      try {
        const user = await auth.loginUser(phone, password);
        
        if (user.role !== 'admin') {
          auth.logout();
          throw new Error('Access denied. Admin role required.');
        }
        
        showToast('Login successful!', 'success');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 500);
      } catch (error) {
        showToast(error.message, 'error');
      } finally {
        hideLoading();
      }
    });
  </script>
</body>
</html>
