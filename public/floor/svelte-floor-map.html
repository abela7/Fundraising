<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svelte 3D Floor Map - Fundraising</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/svelte@3/dist/svelte.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            color: white;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .ui-panel {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            pointer-events: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .ui-panel:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .top-panel {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .left-panel {
            top: 20px;
            left: 20px;
            width: 320px;
        }

        .right-panel {
            top: 20px;
            right: 20px;
            width: 320px;
        }

        .bottom-panel {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn.secondary {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn.danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        .btn.success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .search-box {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .legend {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .legend-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 200;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .cell-info {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 250px;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .cell-info.show {
            opacity: 1;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: rgba(244, 67, 54, 0.9);
        }

        .notification.warning {
            background: rgba(255, 152, 0, 0.9);
        }

        .filters {
            margin-bottom: 15px;
        }

        .filter-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        .filter-tab {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .filter-tab.active {
            background: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .filter-tab:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .cell-counts {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 12px;
            opacity: 0.8;
        }

        .search-results {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .search-result-item {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-result-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .search-result-item.selected {
            background: rgba(102, 126, 234, 0.3);
            border-left: 3px solid #667eea;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }

        .form-select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-available { background: #4CAF50; }
        .status-occupied { background: #F44336; }
        .status-reserved { background: #FF9800; }
        .status-premium { background: #9C27B0; }

        .floating-actions {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 150;
        }

        .fab {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }

        .fab.secondary {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .tooltip.show {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .left-panel, .right-panel {
                width: 280px;
            }
        }

        @media (max-width: 768px) {
            .left-panel, .right-panel {
                width: 250px;
                padding: 15px;
            }
            
            .top-panel {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="ui-overlay">
            <!-- Svelte components will be mounted here -->
        </div>

        <!-- Loading Screen -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Loading Svelte 3D Floor Map...</div>
        </div>

        <!-- Cell Info Tooltip -->
        <div class="cell-info" id="cellInfo"></div>
    </div>

    <script>
        // Svelte Components
        const { createEventDispatcher, onMount, setContext } = Svelte;

        // Main App Component
        class FloorMapApp {
            constructor(target) {
                this.target = target;
                this.state = {
                    loading: true,
                    searchQuery: '',
                    activeFilter: 'all',
                    selectedCell: null,
                    showModal: false,
                    modalType: null,
                    notifications: [],
                    stats: {
                        totalCells: 0,
                        occupiedCells: 0,
                        availableCells: 0,
                        reservedCells: 0,
                        premiumCells: 0,
                        totalRevenue: 0
                    },
                    cells: [],
                    filteredCells: []
                };

                this.init();
            }

            async init() {
                await this.loadData();
                this.render();
                this.setupEventListeners();
            }

            async loadData() {
                try {
                    const response = await fetch('/api/grid_status.php');
                    const data = await response.json();
                    
                    if (data.success) {
                        this.state.stats = {
                            totalCells: data.total_cells,
                            occupiedCells: data.occupied_cells,
                            availableCells: data.available_cells,
                            reservedCells: data.reserved_cells,
                            premiumCells: data.premium_cells,
                            totalRevenue: data.total_revenue
                        };
                        this.state.cells = data.cells;
                        this.state.filteredCells = data.cells;
                    }
                } catch (error) {
                    console.error('Error loading data:', error);
                    this.showNotification('Error loading data', 'error');
                } finally {
                    this.state.loading = false;
                }
            }

            setupEventListeners() {
                // Search functionality
                this.target.addEventListener('input', (e) => {
                    if (e.target.id === 'searchInput') {
                        this.state.searchQuery = e.target.value;
                        this.filterCells();
                    }
                });

                // Filter functionality
                this.target.addEventListener('click', (e) => {
                    if (e.target.classList.contains('filter-tab')) {
                        this.state.activeFilter = e.target.dataset.filter;
                        this.filterCells();
                        this.updateFilterTabs();
                    }
                });

                // Modal functionality
                this.target.addEventListener('click', (e) => {
                    if (e.target.classList.contains('modal-close') || e.target.classList.contains('modal-overlay')) {
                        this.closeModal();
                    }
                });
            }

            filterCells() {
                let filtered = this.state.cells;

                // Apply status filter
                if (this.state.activeFilter !== 'all') {
                    filtered = filtered.filter(cell => cell.status === this.state.activeFilter);
                }

                // Apply search filter
                if (this.state.searchQuery) {
                    const query = this.state.searchQuery.toLowerCase();
                    filtered = filtered.filter(cell => 
                        (cell.donor && cell.donor.toLowerCase().includes(query)) ||
                        `cell ${cell.row + 1}-${cell.col + 1}`.includes(query)
                    );
                }

                this.state.filteredCells = filtered;
                this.render();
            }

            updateFilterTabs() {
                const tabs = this.target.querySelectorAll('.filter-tab');
                tabs.forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.filter === this.state.activeFilter);
                });
            }

            showModal(type, cell = null) {
                this.state.modalType = type;
                this.state.selectedCell = cell;
                this.state.showModal = true;
                this.render();
            }

            closeModal() {
                this.state.showModal = false;
                this.state.modalType = null;
                this.state.selectedCell = null;
                this.render();
            }

            showNotification(message, type = 'success') {
                const notification = {
                    id: Date.now(),
                    message,
                    type
                };
                this.state.notifications.push(notification);
                this.render();

                setTimeout(() => {
                    this.state.notifications = this.state.notifications.filter(n => n.id !== notification.id);
                    this.render();
                }, 3000);
            }

            render() {
                if (this.state.loading) {
                    this.target.innerHTML = `
                        <div class="loading">
                            <div class="spinner"></div>
                            <div>Loading Svelte 3D Floor Map...</div>
                        </div>
                    `;
                    return;
                }

                this.target.innerHTML = `
                    <!-- Top Panel -->
                    <div class="ui-panel top-panel">
                        <h1 style="font-size: 28px; font-weight: 300;">🏢 Svelte 3D Floor Map</h1>
                        <div class="btn-group">
                            <button class="btn" onclick="window.floorMap.resetCamera()">Reset View</button>
                            <button class="btn secondary" onclick="window.floorMap.toggleWireframe()">Wireframe</button>
                            <button class="btn secondary" onclick="window.floorMap.toggleGrid()">Show Grid</button>
                        </div>
                    </div>

                    <!-- Left Panel -->
                    <div class="ui-panel left-panel">
                        <h3>🔍 Search & Filter</h3>
                        <input type="text" class="search-box" placeholder="Search donors, cells..." id="searchInput" value="${this.state.searchQuery}">
                        
                        <div class="filters">
                            <div class="filter-tabs">
                                <button class="filter-tab active" data-filter="all">All (${this.state.stats.totalCells})</button>
                                <button class="filter-tab" data-filter="available">Available (${this.state.stats.availableCells})</button>
                                <button class="filter-tab" data-filter="occupied">Occupied (${this.state.stats.occupiedCells})</button>
                                <button class="filter-tab" data-filter="reserved">Reserved (${this.state.stats.reservedCells})</button>
                                <button class="filter-tab" data-filter="premium">Premium (${this.state.stats.premiumCells})</button>
                            </div>
                        </div>

                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-value">${this.state.stats.totalCells}</div>
                                <div class="stat-label">Total Cells</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${this.state.stats.occupiedCells}</div>
                                <div class="stat-label">Occupied</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${this.state.stats.availableCells}</div>
                                <div class="stat-label">Available</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">$${this.state.stats.totalRevenue.toLocaleString()}</div>
                                <div class="stat-label">Revenue</div>
                            </div>
                        </div>

                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${(this.state.stats.occupiedCells / this.state.stats.totalCells) * 100}%"></div>
                        </div>
                        <div class="cell-counts">
                            <span>${this.state.stats.occupiedCells} occupied</span>
                            <span>${this.state.stats.availableCells} available</span>
                        </div>

                        ${this.state.searchQuery ? `
                            <div class="search-results">
                                <h4>Search Results (${this.state.filteredCells.length})</h4>
                                ${this.state.filteredCells.slice(0, 5).map(cell => `
                                    <div class="search-result-item" onclick="window.floorMap.selectCell(${cell.row}, ${cell.col})">
                                        <span class="status-indicator status-${cell.status}"></span>
                                        Cell ${cell.row + 1}-${cell.col + 1}
                                        ${cell.donor ? `<br><small>${cell.donor}</small>` : ''}
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>

                    <!-- Right Panel -->
                    <div class="ui-panel right-panel">
                        <h3>🎨 Legend</h3>
                        <div class="legend">
                            <div class="legend-item">
                                <div class="legend-color" style="background: #4CAF50;"></div>
                                <span>Available (${this.state.stats.availableCells})</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color" style="background: #FF9800;"></div>
                                <span>Reserved (${this.state.stats.reservedCells})</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color" style="background: #F44336;"></div>
                                <span>Occupied (${this.state.stats.occupiedCells})</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color" style="background: #9C27B0;"></div>
                                <span>Premium (${this.state.stats.premiumCells})</span>
                            </div>
                        </div>

                        <h3 style="margin-top: 20px;">📊 Quick Actions</h3>
                        <div class="btn-group">
                            <button class="btn" onclick="window.floorMap.exportData()">Export Data</button>
                            <button class="btn secondary" onclick="window.floorMap.refreshData()">Refresh</button>
                        </div>
                        
                        <div class="btn-group" style="margin-top: 10px;">
                            <button class="btn success" onclick="window.floorMap.showModal('add')">Add Cell</button>
                            <button class="btn danger" onclick="window.floorMap.showModal('delete')">Delete Cell</button>
                        </div>
                    </div>

                    <!-- Bottom Panel -->
                    <div class="ui-panel bottom-panel">
                        <div style="text-align: center;">
                            <div style="font-size: 14px; opacity: 0.8;">Use mouse to rotate, scroll to zoom, right-click to pan</div>
                        </div>
                    </div>

                    <!-- Floating Action Buttons -->
                    <div class="floating-actions">
                        <button class="fab" onclick="window.floorMap.showModal('settings')" title="Settings">
                            ⚙️
                        </button>
                        <button class="fab secondary" onclick="window.floorMap.toggleFullscreen()" title="Fullscreen">
                            ⛶
                        </button>
                    </div>

                    <!-- Notifications -->
                    ${this.state.notifications.map(notification => `
                        <div class="notification ${notification.type} show" id="notification-${notification.id}">
                            ${notification.message}
                        </div>
                    `).join('')}

                    <!-- Modal -->
                    ${this.state.showModal ? `
                        <div class="modal show" onclick="event.stopPropagation()">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3>${this.getModalTitle()}</h3>
                                    <button class="modal-close" onclick="window.floorMap.closeModal()">&times;</button>
                                </div>
                                ${this.getModalContent()}
                            </div>
                        </div>
                    ` : ''}
                `;

                this.updateFilterTabs();
            }

            getModalTitle() {
                const titles = {
                    'add': 'Add New Cell',
                    'delete': 'Delete Cell',
                    'settings': 'Settings'
                };
                return titles[this.state.modalType] || 'Modal';
            }

            getModalContent() {
                switch (this.state.modalType) {
                    case 'add':
                        return `
                            <div class="form-group">
                                <label class="form-label">Row Position</label>
                                <input type="number" class="form-input" id="rowInput" min="0" max="9">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Column Position</label>
                                <input type="number" class="form-input" id="colInput" min="0" max="9">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Status</label>
                                <select class="form-select" id="statusInput">
                                    <option value="available">Available</option>
                                    <option value="reserved">Reserved</option>
                                    <option value="occupied">Occupied</option>
                                    <option value="premium">Premium</option>
                                </select>
                            </div>
                            <div class="form-actions">
                                <button class="btn secondary" onclick="window.floorMap.closeModal()">Cancel</button>
                                <button class="btn success" onclick="window.floorMap.addCell()">Add Cell</button>
                            </div>
                        `;
                    case 'delete':
                        return `
                            <p>Are you sure you want to delete this cell?</p>
                            <div class="form-actions">
                                <button class="btn secondary" onclick="window.floorMap.closeModal()">Cancel</button>
                                <button class="btn danger" onclick="window.floorMap.deleteCell()">Delete</button>
                            </div>
                        `;
                    case 'settings':
                        return `
                            <div class="form-group">
                                <label class="form-label">Auto-refresh Interval (seconds)</label>
                                <input type="number" class="form-input" id="refreshInterval" value="30" min="5" max="300">
                            </div>
                            <div class="form-actions">
                                <button class="btn secondary" onclick="window.floorMap.closeModal()">Cancel</button>
                                <button class="btn success" onclick="window.floorMap.saveSettings()">Save</button>
                            </div>
                        `;
                    default:
                        return '<p>Modal content not found.</p>';
                }
            }

            // Action methods
            selectCell(row, col) {
                // Implementation for selecting cells
                console.log('Selecting cell:', row, col);
            }

            addCell() {
                // Implementation for adding cells
                console.log('Adding cell');
                this.closeModal();
                this.showNotification('Cell added successfully');
            }

            deleteCell() {
                // Implementation for deleting cells
                console.log('Deleting cell');
                this.closeModal();
                this.showNotification('Cell deleted successfully');
            }

            saveSettings() {
                // Implementation for saving settings
                console.log('Saving settings');
                this.closeModal();
                this.showNotification('Settings saved successfully');
            }

            exportData() {
                const data = this.state.cells;
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'floor_map_data.json';
                a.click();
                URL.revokeObjectURL(url);
                this.showNotification('Data exported successfully');
            }

            refreshData() {
                this.state.loading = true;
                this.render();
                this.loadData();
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
        }

        // Initialize the app
        const app = new FloorMapApp(document.getElementById('ui-overlay'));
        window.floorMap = app;

        // Three.js integration will be added here
        // This is a placeholder for the 3D functionality
        console.log('Svelte Floor Map App initialized');
    </script>
</body>
