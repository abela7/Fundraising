<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Floor Plan - Live Coverage Map</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">Church Floor Plan</h1>
                <div class="subtitle">Upper Level - Live Coverage Map</div>
                <div class="stats-bar">
                    <div class="stat-item">
                        <span class="stat-label">Total Area</span>
                        <span class="stat-value">513 m²</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Funded</span>
                        <span class="stat-value" id="fundedArea">0 m²</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Progress</span>
                        <span class="stat-value" id="progressPercent">0%</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Controls Panel -->
            <div class="controls-panel">
                <div class="grid-controls">
                    <h3>Grid View</h3>
                    <div class="grid-buttons">
                        <button class="grid-btn active" data-grid="1x1">1m × 1m</button>
                        <button class="grid-btn" data-grid="0.5x1">0.5m × 1m</button>
                        <button class="grid-btn" data-grid="0.5x0.5">0.5m × 0.5m</button>
                    </div>
                </div>
                
                <div class="legend">
                    <h3>Legend</h3>
                    <div class="legend-items">
                        <div class="legend-item">
                            <div class="legend-color funded"></div>
                            <span>Funded</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color pending"></div>
                            <span>Pending</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color available"></div>
                            <span>Available</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Floor Plan Container -->
            <div class="floor-plan-container">
                <div class="floor-plan-wrapper">
                    <!-- SVG Background with Church Shape -->
                    <svg id="churchSVG" viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
                        <!-- Church Floor Plan Shape (traced from your image) -->
                        <path id="churchOutline" d="
                            M 100 100
                            L 900 100
                            L 900 150
                            L 850 150
                            L 850 200
                            L 800 200
                            L 800 250
                            L 750 250
                            L 750 300
                            L 700 300
                            L 700 350
                            L 650 350
                            L 650 400
                            L 600 400
                            L 600 450
                            L 550 450
                            L 550 500
                            L 500 500
                            L 500 450
                            L 450 450
                            L 450 400
                            L 400 400
                            L 400 350
                            L 350 350
                            L 350 300
                            L 300 300
                            L 300 250
                            L 250 250
                            L 250 200
                            L 200 200
                            L 200 150
                            L 150 150
                            L 150 100
                            Z
                        " fill="#1a1a1a" stroke="#333" stroke-width="2"/>
                    </svg>
                    
                    <!-- Interactive Grid Overlay -->
                    <div id="gridOverlay" class="grid-overlay"></div>
                </div>
            </div>

            <!-- Info Panel -->
            <div class="info-panel" id="infoPanel">
                <div class="info-content">
                    <h3 id="infoTitle">Click on a grid area</h3>
                    <div class="info-details">
                        <p id="infoArea">Area: --</p>
                        <p id="infoStatus">Status: --</p>
                        <p id="infoPrice">Price: --</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
