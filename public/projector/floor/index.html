<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Floor Plan - Upper Level</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Church Floor Plan - Upper Level (513 m²)</h1>
        
        <div class="floor-plan">
            <!-- Block A: Top right, wide and thin -->
            <div class="block block-a" data-block="A">
                <span class="label">A</span>
                <span class="dimensions">1151 × 223 cm</span>
            </div>
            
            <!-- Block B: Left side, tall and wide -->
            <div class="block block-b" data-block="B">
                <span class="label">B</span>
                <span class="dimensions">1536 × 554 cm</span>
            </div>
            
            <!-- Block C: Very wide bridge connecting A & B -->
            <div class="block block-c" data-block="C">
                <span class="label">C</span>
                <span class="dimensions">1704 × 174 cm</span>
            </div>
            
            <!-- Block D: Wide and tall below C -->
            <div class="block block-d" data-block="D">
                <span class="label">D</span>
                <span class="dimensions">1569 × 814 cm</span>
            </div>
            
            <!-- Block E: Wide and tall below D -->
            <div class="block block-e" data-block="E">
                <span class="label">E</span>
                <span class="dimensions">1238 × 863 cm</span>
            </div>
            
            <!-- Block F: Wide and thin below E -->
            <div class="block block-f" data-block="F">
                <span class="label">F</span>
                <span class="dimensions">1346 × 119 cm</span>
            </div>
            
            <!-- Block G: Wide and thin below F -->
            <div class="block block-g" data-block="G">
                <span class="label">G</span>
                <span class="dimensions">1569 × 271 cm</span>
            </div>
            
            <!-- Block H: Wide and tall at bottom -->
            <div class="block block-h" data-block="H">
                <span class="label">H</span>
                <span class="dimensions">1704 × 537 cm</span>
            </div>
        </div>
        
        <div class="info">
            <p>Total Area: 513 m²</p>
            <p>Click any block to see details</p>
        </div>
    </div>
</body>
</html>
